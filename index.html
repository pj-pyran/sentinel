<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentinel</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/charter">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&display=swap">
  
  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
</head>
<body>

  <header class="topbar">
    <h1>Sentinel</h1>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <input type="text" id="search" placeholder="Searchâ€¦" />
      <button class="theme-toggle" id="theme-toggle">â˜€ï¸</button>
    </div>
  </header>

  <div id="tab-bar" class="tab-bar"></div>

  <div class="content-wrapper">
    <aside id="filter-panel">
      <h2>Sources</h2>
      <div id="filter-container"></div>
    </aside>

    <aside id="sitrep-filter-panel" style="display: none;">
      <h2>Filters</h2>
    </aside>

    <main id="feed" class="feed"></main>

    <main id="sitrep-container" class="feed" style="display: none;"></main>
  </div>
  
  <div id="map-view" style="display: none;">
    <div id="map-container"></div>
  </div>

  <footer class="footer">
    Sentinel Â· Prototype
  </footer>

  <script>
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme') || 'dark';
    
    if (savedTheme === 'light') {
      document.documentElement.setAttribute('data-theme', 'light');
      themeToggle.textContent = 'ğŸŒ™';
    }
    
    themeToggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      themeToggle.textContent = newTheme === 'light' ? 'ğŸŒ™' : 'â˜€ï¸';
    });

    // Initialize app after both data sources are loaded
    let articlesLoaded = false;
    let sitrepsLoaded = false;

    function tryInitApp() {
      if (articlesLoaded && sitrepsLoaded) {
        console.log('Both data sources loaded, initializing app');
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'app.js';
        script.onload = () => console.log('app.js loaded successfully');
        script.onerror = (e) => console.error('Error loading app.js:', e);
        document.body.appendChild(script);
        console.log('Script tag appended to body');
      }
    }

    window.addEventListener('articlesLoaded', () => {
      console.log('Articles loaded event');
      articlesLoaded = true;
      tryInitApp();
    });

    window.addEventListener('sitrepsLoaded', () => {
      console.log('Sitreps loaded event');
      sitrepsLoaded = true;
      tryInitApp();
    });

    // Load articles data
    fetch('public/data/articles.json')
      .then(response => response.json())
      .then(data => {
        window.ARTICLES = data;
        window.dispatchEvent(new Event('articlesLoaded'));
      })
      .catch(error => console.error('Error loading articles:', error));

    // Load sitreps data
    fetch('public/data/sitreps.json')
      .then(response => response.json())
      .then(data => {
        window.SITREPS = data;
        window.dispatchEvent(new Event('sitrepsLoaded'));
      })
      .catch(error => console.error('Error loading sitreps:', error));
  </script>
</body>
</html>
