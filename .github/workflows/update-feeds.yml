name: Update Feeds

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - run: pip install feedparser requests
      - run: python scripts/script_update_live.py
      - run: python scripts/script_classify.py
      - run: python scripts/migrate.py
      - run: python scripts/script_archive.py
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Check for changes
        id: check_changes
        run: |
          git add public/data/articles.json public/data/history.db public/data/tag_feedback.json
          if git diff --cached --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create or update pull request
        if: steps.check_changes.outputs.has_changes == 'true'
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          branch: auto-update-feeds
          delete-branch: true
          title: "Auto update feed"
          body: "Automated feed updates from workflow"
          labels: automated
          commit-message: "Auto update feed"
      
      - name: Enable Pull Request Automerge
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
      
