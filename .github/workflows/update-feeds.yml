name: Update Feeds

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install feedparser requests
      - run: python script_update_live.py
      # - run: python script_archive.py
      - name: Stash local changes
        run: git stash --include-untracked
      - name: Pull latest changes
        run: git pull origin main --rebase
      - name: Restore stashed changes
        run: git stash pop || true
      - name: Commit files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update feed" || echo "No changes to commit"

      - name: Push update branch
        run: |
          BRANCH="auto-update-feeds"
          git push origin HEAD:refs/heads/${BRANCH} --force
      - name: Create pull request
        id: create_pr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: auto-update-feeds
          title: "Auto update feed"
          body: "Automated feed updates from workflow"
          labels: automated
          commit-message: "Auto update feed"
          # do not set "maintainer_can_modify" unless you want maintainers to push to the branch
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
          merge-method: squash
